services:
  opentelemetry-collector:
    image: otel/opentelemetry-collector-contrib:0.140.0
    container_name: opentelemetry-collector
    command: ["--config=/etc/collector-config.yaml"]
    volumes:
      - ./collector-config.local.yaml:/etc/collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "13133:13133" # health_check extension
      - "55679:55679" # zpages extension (optional, for debugging)
    depends_on:
      - jaeger
    # Uncomment to mount your GCP credentials if you want to export to Google Cloud locally
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/etc/gcp-credentials.json
    # volumes:
    #   - ./collector-config.local.yaml:/etc/collector-config.yaml
    #   - ~/.config/gcloud/application_default_credentials.json:/etc/gcp-credentials.json:ro

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317"        # OTLP gRPC receiver (internal)
      - "4318"        # OTLP HTTP receiver (internal)
    environment:
      - COLLECTOR_OTLP_ENABLED=true

networks:
  default:
    name: spike-opentelemetry